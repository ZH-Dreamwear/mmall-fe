<!DOCTYPE html>
<html lang="en">
	<head>
		<!--这里使用ejs模板语法插入header组件，前面需要指定html-loader去做这个操作-->
    <head>
        <%= require('html-loader!./layout/head-common.html')  %>
        <title><%= htmlWebpackPlugin.options.title%> - MMall电商平台</title>
    </head>
    <body>
        <%= require('html-loader!./layout/nav-simple.html')  %>
        <div class="page-wrap w">
					<div class="user-con">
						<div class="user-title">用户登录</div>
						<div class="user-box">
							<div class="error-item">
								<i class="fa fa-minus-circle error-icon"></i>
								<p class="err-msg">error</p>
							</div>
							<div class="user-item">
								<label class="user-label" for="username">
									<i class="fa fa-user"></i>
								</label>
								<input type="text" id="username" class="user-content" placeholder="请输入用户名" autocomplete="off">
							</div>
							<div class="user-item">
								<label class="user-label" for="password">
									<i class="fa fa-lock"></i>
								</label>
								<input type="password" id="password" class="user-content" placeholder="请输入密码" autocomplete="off">
							</div>
							<a href="#" class="btn btn-submit" id="submit">登录</a>
							<div class="link link-item">
								<a href="./user-pass-reset.html" class="link" target="_blank">忘记密码</a>
								<a href="./user-register.html" class="link" target="_blank">免费注册</a>
							</div>
						</div>
					</div>
        </div>
        <%= require('html-loader!./layout/footer.html')  %>
    </body>
</html>
